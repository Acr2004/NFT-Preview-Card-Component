<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">

        <title>Frontend Mentor | NFT Preview Card Component</title>
    </head>

    <body>
        <main>
            <div>
                <img id="nft" src="Images/image-equilibrium.jpg" alt="NFT">
                <div id="eye">
                    <img src="Images/icon-view.svg" alt="Eye">
            
                </div>
            </div>
            <div>
                <h1>Equilibrium #3429</h1>
                <p id="desc">Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div id="info">
                <div class="info-item">
                    <img src="Images/icon-ethereum.svg" alt="Ethereum Icon">
                    <span id="price">0.041 ETH</span>
                </div>
                <div class="info-item">
                    <img src="Images/icon-clock.svg" alt="Clock Icon">
                    <span id="time">3 days left</span>
                </div>
            </div>

            <hr>

            <div id="creator">
                <img src="Images/image-avatar.png" alt="Profile Picture">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </main>
    </body>
</html>
